<h2 mat-dialog-title class="center-align">Подтвердите удаление выбранной задачи</h2>
<mat-dialog-content>
    <div class="center-align">
        <button class="btn waves-effect waves-light" (click)="delete()" style="background-color: #11d62b; margin-right: 20px;">Удалить</button>
        <button mat-dialog-close="false" class="btn waves-effect waves-light" style="background-color: #fa053e;">Отмена</button>
      </div>
</mat-dialog-content>
